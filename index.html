<!DOCTYPE html>
<html>
<head>
    <title>Custom Dialog Box</title>
    <style>
        /* Define the styles for the custom dialog */
        .custom-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="showCustomDialog()">Show Custom Dialog</button>

    <!-- Define the custom dialog element -->
    <div id="customDialog" class="custom-dialog">
        <h2>Your Custom Messenger</h2>
        <p>I'm delighted that you found my work beneficial!</p>
        <button onclick="hideCustomDialog()">Close</button>
    </div>

    <script>
        function showCustomDialog() {
            document.getElementById("customDialog").style.display = "block";
        }

        function hideCustomDialog() {
            document.getElementById("customDialog").style.display = "none";
        }
    </script>
</body>
</html>
